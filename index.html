<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveMoto - магазин гидроциклов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Магазин
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Акции
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Доставка и оплата
                </a>
              </li>
            </ul>
          </nav>
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo">
          </a>
          <div class="header__box">
            <p class="header__address">
              Москва, ул. Науки 25
            </p>
            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img class="user-list__img" src="images/favorite.svg" alt="favorite">
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img class="user-list__img" src="images/user.svg" alt="user">
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link basket" href="#">
                  <img class="user-list__img" src="images/basket.svg" alt="basket">
                  <p class="basket__counter">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <ul class="menu-categories">
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Квадроциклы
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Катера
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Гидроциклы
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Лодки
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Вездеходы
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Снегоходы
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Двигатели
            </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#">
              Запчасти
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="hero__banner">
          <div class="hero__banner-slider">
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
            <div class="hero__banner-slider__item">
              <img class="hero__banner-slide__img" src="images/banner.jpg" alt="banner">
            </div>
          </div>
        </div>
        <a class="hero__item sale__item">
          <div class="sale__item-top">
            <div class="sale__item-info">акция</div>
            <div class="sale__item-price">
              <div class="sale__item-new price">190 000</div>
              <div class="sale__item-old price">225 000</div>
            </div>
          </div>
          <img class="sale__item-img" src="images/content-1.png" alt="sale-item">
          <h5 class="sale__item-title">
            Лодочный мотор
            Suzuki DF9.9BRS
          </h5>
          <p class="sale__item-footer">
            Акция действует до
            <span>31.08.2020</span>
          </p>
        </a>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
